<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header: division de contenido -->
    <header>
        <!-- nav: aporta navegacion dentro de la pagina -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li> 
                    <a href="https://mail.google.com/mail/u/0/#inbox"> Gmail</a> 
                </li>
                <li> 
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&authuser=0&ogbl"> Images</a> 
                </li>
                <li class="menu"> 
                    <a href=""></a> 
                </li>
                <li> 
                    <a href=""> 
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63FAf0wCTG9ZbPwPhjRyyq0FGkiC1rO5rsGU5eHm-w=s32-c-mo" alt="foto ady">
                    </a> 
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main: division y lo mas importante-->
    <main>
        <!-- Seccion logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de google">
        </section>
        <!-- Buscador -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" placeholder="Buscar en google o escribir una URL">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button> Google Search </button>
                
            </div>
                
            <div>
                <button> I'm Feeling Lucky </button>
            </div>
        </section>
        
        
        
    </main>

            <li>

            </li>

            </li>
